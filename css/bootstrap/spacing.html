<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Spacing</title>
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
         integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
         crossorigin="anonymous"
         />
   </head>
   <body>
      <h1 class="display-1">Spacing</h1>
      <button class="btn btn-primary p-1">Button 1</button>
      <button class="btn btn-primary p-2">Button 2</button>
      <button class="btn btn-primary p-3">Button 3</button>
      <button class="btn btn-primary p-4">Button 4</button>
      <button class="btn btn-primary p-5">Button 5</button>
      <div>
         <button class="btn btn-primary pt-5">Button Top</button>
         <button class="btn btn-primary pl-5">Button Left</button>
         <button class="btn btn-primary pb-5">Button Bottom</button>
         <button class="btn btn-primary pr-5">Button Right</button>
         <button class="btn btn-primary px-5">Button X-axis</button>
         <button class="btn btn-primary py-5">Button Y-axis</button>
      </div>
      <button class="btn btn-primary p-0 p-sm-1 p-md-2 p-lg-3 p-xl-5">
      Sides
      </button>

         src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
