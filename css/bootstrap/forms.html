<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<title>Forms</title>
	</head>
	<body>
		<div class="container">
			<h1 class="display-4">FORMS</h1>
			<!-- we can align forms by using row and col -->
			<form action="#nowhere">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="email">Email</label>
						<input
							type="email"
							id="email"
							placeholder="email"
							class="form-control"
						/>
					</div>
					<div class="form-group col-md-6">
						<label for="password">password</label>
						<input
							type="password"
							id="password"
							placeholder="password"
							class="form-control"
						/>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col">
						<label for="address">Address</label>
						<input
							type="text"
							id="address"
							placeholder="address"
							class="form-control"
						/>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-lg-6 col-md-12">
						<label for="City">City</label>
						<input
							type="text"
							id="City"
							placeholder="City"
							class="form-control"
						/>
					</div>
					<!-- simple select option -->
					<div class="form-group col-lg-3 col-md-6">
						<label for="select_stuff">States</label>
						<select class="form-control" id="select_stuff">
							<option>Karnataka</option>
							<option>Tamilnadu</option>
							<option>Andra Pradesh</option>
							<option>Maharashtra</option>
							<option>Kerala</option>
						</select>
					</div>
					<div class="form-group col-lg-3 col-md-6">
						<label for="zip">zipcode</label>
						<input
							type="text"
							id="zip"
							placeholder="zip"
							class="form-control"
						/>
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-success">Sign me up!</button>
				</div>
				<!-- we can add customs checkboxes -->
				<div class="custom-control custom-switch">
					<input
						type="checkbox"
						class="custom-control-input"
						id="customSwitch1"
					/>
					<label class="custom-control-label" for="customSwitch1"
						>Toggle this switch element</label
					>
				</div>
			</form>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
			integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
			crossorigin="anonymous"
		></script>
	</body>
</html>
