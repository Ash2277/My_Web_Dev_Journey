      <title>CHICKENS</title>
   <body bgcolor="red">
      <p>
         The <b>chicken (Gallus gallus domesticus)</b> is a
         <a href="https://en.wikipedia.org/wiki/Domestication">domesticated</a>
         junglefowl species, with attributes of wild species such as the grey and
         the Ceylon junglefowl[1] that are originally from Southeastern Asia.
